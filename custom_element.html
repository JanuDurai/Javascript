      //buildin custom elements

      class customElement extends HTMLParagraphElement {
        constructor() { 
          super()
          var img = document.createElement("img");
          img.setAttribute("src", "cat pic.jpg");
          var shadow_dom = this.attachShadow({ mode: "open" });
          shadow_dom.appendChild(img);
          img.setAttribute("title", "cat pic");

          var para = createElement("p");
          shadow_dom.appendChild(para);
          img.addEventListener("hover", () => {
            para.innerText = "Image is focusing";
          });
        }
      }
      customElements.define("para-ele", customElement);
      var cust_element = document.createElement("para-ele");
      document.body.appendChild(cust_element);
    </script>
