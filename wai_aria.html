<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAI-ARIA</title>
</head>
<body>
    <form>
        <input type="search" role="alert" placeholder="Search bar" aria-label="Type to search" tabindex=="0" aria-relevant="all"
        aria-required="true">
        <input type="number" placeholder="Enter 1 to 50" aria-required="true">
        <input type="text" aria-disabled="true"> 
        <button>submit</button>
    </form>
    <section aria-live="assertive" aria-atomic="true">
        <p>Can see the updated content as soon as possible</p>
    </section>
</body>
</html>
