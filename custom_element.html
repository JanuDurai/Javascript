<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Elements</title>
  </head>
  <body>
    <h1>Custom Element Creation</h1>
    <!-- <cust-ele></cust-ele> -->
    <p is="para-ele"></p>
    <script>

      class customElement extends HTMLParagraphElement {
        constructor() { 
          super();
          var shadow_dom=this.attachShadow({mode:"open"});
           var para=document.createElement("p");
           var style=document.createElement("style");
          
           shadow_dom.appendChild(para);
           shadow_dom.appendChild(style);
           para.innerText="Build-in custom element";
           style.textContent = `p{
           color:blue;
           border:2px solid green;
          }`;
        }
      }  
      customElements.define("para-ele", customElement,{extends:"p"});

      var cust_element = document.createElement("p",{is:"para-ele"});
      document.body.appendChild(cust_element);

    </script>
  </body>
</html>
