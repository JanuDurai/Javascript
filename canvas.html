    class ball_draw{
        constructor(x_axis,y_axis,velo_x,velo_y,size,color){
             this.x_axis=x_axis;
             this.y_axis=y_axis;
             this.velo_x=velo_x;
             this.velo_y=velo_y;
             this.size=size;
             this.color=color;
        }
         draw(){
            var canvas=document.getElementById("ball_draw");
             if(canvas.getcontext){
             var ctx=canvas.getContext("2d"); 
             ctx.beginPath();
             ctx.fillStyle=this.color;
             ctx.arc(this.x_axis, this.y_axis, this.size, 0, 2 * Math.PI);
             ctx.fill();
             }
        } 
}   
  
var shape1=new ball_draw(50,100,4,4,10,"violet");
    shape1.draw();
var shape2=new ball_draw(100,200,8,8,20,"pink");
    shape2.draw();
    </script>
